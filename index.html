<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Token Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background overlay with warm amber theme -->
    <div class="background-overlay"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="title">
                <i class="fas fa-robot"></i>
                AI Token Visualizer
            </h1>
            <p class="subtitle">Understand how AI converts text to tokens</p>
        </div>
    </header>

    <!-- Main container -->
    <div class="container">
        <!-- Tab Navigation for Sections 1 & 2 -->
        <div class="tab-navigation">
            <button class="tab-btn active" data-tab="text-to-token">
                <i class="fas fa-arrow-right"></i>
                Text to Token Encoding
            </button>
            <button class="tab-btn" data-tab="token-to-text">
                <i class="fas fa-arrow-left"></i>
                Token to Text Decoding
            </button>
        </div>

        <!-- Tab Content Container -->
        <div class="tab-content-container">
            <!-- Section 1: Text to Token Encoding -->
            <div class="tab-content active" id="text-to-token-tab">
                <section class="section">
                    <div class="encoding-grid">
                        <div class="left-column">
                            <div class="input-area">
                                <div class="input-group">
                                    <label for="input-text">Enter Text:</label>
                                    <textarea id="input-text" placeholder="Type your text here..." rows="4"></textarea>
                                    <div class="button-group">
                                        <button id="encode-btn" class="action-btn">
                                            <i class="fas fa-cogs"></i> Encode Text
                                        </button>
                                        <button id="clear-btn" class="clear-btn">
                                            <i class="fas fa-trash-alt"></i> Clear
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="result-section">
                                <h3>Encoding Sequence:</h3>
                                <div id="encoding-sequence" class="sequence-display scrollable"></div>
                            </div>
                        </div>

                        <div class="right-column">
                            <div class="result-section">
                                <div class="result-header">
                                    <h3>Token Result:</h3>
                                    <button class="copy-btn" data-copy="encoding-result">
                                        <i class="fas fa-copy"></i>
                                        <span>Copy</span>
                                    </button>
                                </div>
                                <div id="encoding-result" class="token-display scrollable"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <!-- Section 2: Token to Text Decoding -->
            <div class="tab-content" id="token-to-text-tab">
                <section class="section">
                    <div class="decoding-grid">
                        <div class="left-column">
                            <div class="input-area">
                                <div class="input-group">
                                    <label for="input-tokens">Enter Tokens (comma-separated):</label>
                                    <textarea id="input-tokens" placeholder="e.g., 72, 101, 108, 108, 111" rows="3"></textarea>
                                    <div class="button-group">
                                        <button id="decode-btn" class="action-btn">
                                            <i class="fas fa-magic"></i> Decode Tokens
                                        </button>
                                        <button id="clear-decode-btn" class="clear-btn">
                                            <i class="fas fa-trash-alt"></i> Clear
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="result-section">
                                <h3>Decoding Sequence:</h3>
                                <div id="decoding-sequence" class="sequence-display scrollable"></div>
                            </div>
                        </div>

                        <div class="right-column">
                            <div class="result-section">
                                <div class="result-header">
                                    <h3>Text Result:</h3>
                                    <button class="copy-btn" data-copy="decoding-result">
                                        <i class="fas fa-copy"></i>
                                        <span>Copy</span>
                                    </button>
                                </div>
                                <div id="decoding-result" class="text-display scrollable"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <!-- Section 3: Character Mapping (Vocabulary Dictionary) -->
        <section class="section" id="character-mapping">
            <div class="section-header">
                <h2><i class="fas fa-book"></i> Vocabulary Dictionary</h2>
                <button class="copy-btn" data-copy="vocab-display">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            
            <div class="vocab-controls">
                <input type="text" id="vocab-search" placeholder="Search vocabulary...">
                <button id="show-ascii-btn" class="toggle-btn">
                    <i class="fas fa-eye"></i> Show ASCII Range
                </button>
            </div>

            <div id="vocab-display" class="vocab-container"></div>
        </section>

        <!-- Section 4: Text Visualization -->
        <section class="section" id="text-visualization">
            <div class="section-header">
                <h2><i class="fas fa-chart-bar"></i> Text Visualization</h2>
                <button class="copy-btn" data-copy="visualization-stats">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            
            <div class="visualization-container">
                <div class="stats-panel">
                    <div class="stat-item">
                        <span class="stat-label">Total Characters:</span>
                        <span id="char-count" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total Tokens:</span>
                        <span id="token-count" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Compression Ratio:</span>
                        <span id="compression-ratio" class="stat-value">0%</span>
                    </div>
                </div>
                
                <div id="token-visualization" class="token-viz"></div>
                <div id="visualization-stats" class="hidden"></div>
            </div>
        </section>

        <!-- Toast notification for copy feedback -->
        <div id="toast" class="toast">
            <i class="fas fa-check"></i>
            <span>Copied to clipboard!</span>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">

                </a>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="tokenizer.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
